<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application API Go</title>
    <link rel="stylesheet" href="../css/accueil.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <script src="/script/script.js"></script>
    <script src="/script/connexion.js"></script>
</head>
<body>
    <div class="background-overlay"></div>

    <div class="main-container">
        <!-- ===== HEADER ===== -->
        <header class="app-header">
            <h1><span class="rocket-emoji">üöÄ</span> Mon Application API Go</h1>
            <div class="auth-controls">
                <div class="status-indicator">
                    <div class="status-dot" id="apiStatus"></div>
                    <span id="statusText">Initialisation...</span>
                </div>
                <button id="authBtn" class="auth-btn secondary">Connexion / Inscription</button>
                <button id="profilBtn" class="auth-btn secondary hidden">Mon Profil</button>
            </div>
        </header>

        <!-- ===== ZONE D'APPLICATION ===== -->
        <main class="game-frame">
            <div class="frame-header">
                <h2>Zone d'Application</h2>
                <div class="frame-controls">
                    <button class="control-btn" id="refreshBtn">üîÑ</button>
                    <button class="control-btn" id="settingsBtn">‚öôÔ∏è</button>
                </div>
            </div>

            <div class="api-content" id="apiContainer">
                <div class="welcome-screen">
                    <div class="welcome-icon">üéÆ</div>
                    <h3>Pr√™t pour votre API Go</h3>
                    <p>Int√©grez votre contenu dans la section #apiContainer</p>

                    <button id="playButton" class="play-button">
                        <span class="play-button-text">
                            <span class="play-icon">‚ñ∂</span> Jouer
                        </span>
                    </button>

                    <div class="loading-dots">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- ===== FOOTER ===== -->
        <footer class="app-footer">
            <div class="footer-info">
                <span>üåê API: <span id="apiUrl">localhost:8080</span></span>
                <span>üìä Status: <span id="connectionStatus">En attente</span></span>
                <span>‚è∞ <span id="currentTime"></span></span>
            </div>
        </footer>
    </div>

    <!-- ===== MODAL POPUP LOGIN ===== -->
    <div class="modal hidden" id="authModal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <div class="tab">
            <button id="showLogin">Connexion</button>
            <button id="showRegister">Inscription</button>
        </div>
        <form id="loginForm" class="auth-form">
            <input type="text" name="pseudo" placeholder="Pseudo" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <form id="registerForm" class="auth-form hidden">
            <input type="text" name="pseudo" placeholder="Pseudo" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">S'inscrire</button>
        </form>
        <div id="authMessage" class="api-message"></div>
    </div>
</div>
 
</body>
</html>
