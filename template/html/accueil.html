<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchDoom - Tic Tac Toe Online</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/accueil.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="background-overlay"></div>

    <div class="main-container">
        <!-- ===== HEADER ===== -->
        <header class="app-header">
            <h1><span class="rocket-emoji">üöÄ</span> MatchDoom</h1>
            <div class="auth-controls">
                <div class="status-indicator">
                    <div class="status-dot" id="apiStatus"></div>
                    <span id="statusText">Initialisation...</span>
                </div>
                
                <!-- btn principal update -->
                <button id="authBtn" class="auth-btn secondary">Connexion / Inscription</button>
                <button id="profilBtn" class="auth-btn secondary hidden">Mon Profil</button>
                <button id="logoutBtn" class="auth-btn logout hidden">üö™ D√©connexion</button>
            </div>
        </header>

        <!-- ===== ZONE DE JEU ===== -->
        <main class="game-frame">
            <div class="frame-header">
                <h2>Zone de Jeu</h2>
                <div class="frame-controls">
                    <button class="control-btn" id="refreshBtn" title="Actualiser">üîÑ</button>
                    <button class="control-btn" id="settingsBtn" title="Param√®tres">‚öôÔ∏è</button>
                </div>
            </div>

            <div class="api-content" id="apiContainer">
                <div class="welcome-screen">
                    <div class="welcome-icon">üéÆ</div>
                    <h3 id="welcomeTitle">Bienvenue sur MatchDoom</h3>
                    <p id="welcomeMessage">Connectez-vous pour d√©fier d'autres joueurs au Tic-Tac-Toe !</p>

                    <button id="playButton" class="play-button">
                        <span class="play-button-text">
                            <span class="play-icon">‚ñ∂</span> <span id="playButtonText">Jouer</span>
                        </span>
                    </button>

                    <div class="loading-dots">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- ===== FOOTER ===== -->
        <footer class="app-footer">
            <div class="footer-info">
                <span>API: <span id="apiUrl">localhost:8080</span></span>
                <span>Status: <span id="connectionStatus">En attente</span></span>
                <span><span id="currentTime"></span></span>
            </div>
        </footer>
    </div>

    <!-- ===== MODAL POPUP LOGIN ===== -->
    <div class="modal hidden" id="authModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Connexion</h2>
                <div class="tab-buttons">
                    <button id="showLogin" class="tab-btn active">Connexion</button>
                    <button id="showRegister" class="tab-btn">Inscription</button>
                </div>
            </div>
            
            <form id="loginForm" class="auth-form">
                <input type="text" name="pseudo" placeholder="Pseudo" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit" class="submit-btn">Se connecter</button>
            </form>
            
            <form id="registerForm" class="auth-form hidden">
                <input type="text" name="pseudo" placeholder="Pseudo" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit" class="submit-btn">S'inscrire</button>
            </form>
            
            <div id="authMessage" class="api-message"></div>
        </div>
    </div>

    
    <script src="/script/accueil.js"></script>
</body>
</html>
